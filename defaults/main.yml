---
glpi_version: "10.0.19"
glpi_domain: localhost
glpi_url: "http://{{ glpi_domain }}"
glpi_db_host: 127.0.0.1
glpi_db_name: glpi
glpi_db_user: glpi
glpi_db_port: 3306
glpi_db_password: glpi
glpi_timezone: Europe/Paris
glpi_upload_max_filesize: "20M"
glpi_post_max_size: "20M"
glpi_max_execution_time: 60
glpi_memory_limit: "256M"
glpi_max_input_vars: 5000
glpi_session_cookie_httponly: "On"
glpi_upgrade_packages: true
glpi_required_packages:
  - apache2
  - php
  - php-apcu
  - php-cli
  - php-common
  - php-curl
  - php-gd
  - php-imap
  - php-ldap
  - php-mysql
  - php-xmlrpc
  - php-xml
  - php-mbstring
  - php-bcmath
  - php-intl
  - php-zip
  - php-redis
  - php-bz2
  - libapache2-mod-php
  - php-soap
  - php-cas
glpi_volumes:
  - device: /dev/nvme1n1
    label: glpi-config
    mount_point: /mnt/glpi-config
    dir: /etc/glpi
  - device: /dev/nvme2n1
    label: glpi-data
    mount_point: /mnt/glpi-data
    dir: /var/lib/glpi
  - device: /dev/nvme3n1
    label: glpi-logs
    mount_point: /mnt/glpi-logs
    dir: /var/log/glpi
